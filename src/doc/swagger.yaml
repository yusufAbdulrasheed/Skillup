  # Enrollment endpoints - Accessible by authenticated users
  /enrollment/checkout-session/{courseId}:
    post:
      summary: Create Stripe checkout session for course enrollment
      description: Creates a Stripe checkout session for a student to enroll in a course
      tags:
        - Enrollments
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          description: ID of the course to enroll in
          schema:
            type: string
            example: "64a1b2c3d4e5f6789abcdef2"
      responses:
        '200':
          description: Checkout session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutSessionResponse'
        '400':
          description: Bad request - Course not available or already enrolled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                courseNotAvailable:
                  summary: Course not available
                  value:
                    success: false
                    message: "Course is not available for enrollment"
                alreadyEnrolled:
                  summary: Already enrolled
                  value:
                    success: false
                    message: "You are already enrolled in this course"
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Course not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "fail"
                message: "Server Error"

  /enrollment/verify-payment:
    post:
      summary: Verify payment and confirm enrollment
      description: Verifies Stripe payment and creates enrollment record
      tags:
        - Enrollments
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyPaymentRequest'
      responses:
        '200':
          description: Payment verified and enrollment confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentResponse'
        '400':
          description: Bad request - Payment not completed or already enrolled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                paymentNotCompleted:
                  summary: Payment not completed
                  value:
                    success: false
                    message: "Payment not completed"
                alreadyEnrolled:
                  summary: Already enrolled
                  value:
                    success: false
                    message: "You are already enrolled in this course"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /enrollment/cancel-enrollment/{courseId}:
    delete:
      summary: Cancel course enrollment
      description: Cancels a student's enrollment in a course
      tags:
        - Enrollments
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          description: ID of the course to cancel enrollment for
          schema:
            type: string
            example: "64a1b2c3d4e5f6789abcdef2"
      responses:
        '200':
          description: Enrollment cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Enrollment cancelled successfully"
        '404':
          description: Enrollment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Enrollment not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /enrollment/my-courses:
    get:
      summary: Get enrolled courses for current student
      description: Retrieves all courses that the current student is enrolled in
      tags:
        - Enrollments
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of enrolled courses retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  total:
                    type: integer
                    example: 3
                  courses:
                    type: array
                    items:
                      $ref: '#/components/schemas/Course'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /enrollment/students/{courseId}:
    get:
      summary: Get students enrolled in a course
      description: Retrieves all students enrolled in a specific course (instructor/admin only)
      tags:
        - Enrollments
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          description: ID of the course to get students for
          schema:
            type: string
            example: "64a1b2c3d4e5f6789abcdef2"
      responses:
        '200':
          description: List of enrolled students retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  total:
                    type: integer
                    example: 25
                  students:
                    type: array
                    items:
                      $ref: '#/components/schemas/Student'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


                    
  

  
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication. Format: "Bearer <token>"

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: User's unique identifier
          example: "64f8a9b2c1234567890abcde"
        name:
          type: string
          description: User's full name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john@example.com"
        role:
          type: string
          enum: [student, instructor, admin]
          description: User's role in the system
          example: "instructor"
        status:
          type: string
          enum: [pending, approved, rejected]
          description: User's approval status
          example: "approved"
        isBlocked:
          type: boolean
          description: Whether the user is blocked
          example: false
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    UserResponse:
      type: object
      properties:
        id:
          type: string
          example: "64f8a9b2c1234567890abcde"
        email:
          type: string
          example: "john@example.com"
        username:
          type: string
          example: "john_doe"
        role:
          type: string
          example: "student"
        status:
          type: string
          example: "approved"

    Course:
      type: object
      properties:
        _id:
          type: string
          description: Course's unique identifier
          example: "64f8a9b2c1234567890abcde"
        title:
          type: string
          description: Course title
          example: "Introduction to JavaScript"
        description:
          type: string
          description: Course description
          example: "Learn the fundamentals of JavaScript programming"
        thumbnail:
          type: string
          description: Course thumbnail image URL
          example: "https://example.com/thumbnail.jpg"
        price:
          type: number
          description: Course price
          example: 99.99
        isPublished:
          type: boolean
          description: Whether the course is published
          example: true
        isRejected:
          type: boolean
          description: Whether the course is rejected
          example: false
        instructor:
          type: string
          description: Instructor's user ID
          example: "64f8a9b2c1234567890abcde"
        status:
          type: string
          enum: [pending, approved, rejected]
          description: Course approval status
          example: "approved"
        createdAt:
          type: string
          format: date-time
          description: Course creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    Lesson:
      type: object
      properties:
        _id:
          type: string
          description: Lesson unique identifier
          example: "64f8a9b2c1234567890abcdf"
        title:
          type: string
          description: Lesson title
          example: "Introduction to Variables"
        content:
          type: string
          description: Lesson content
          example: "In this lesson, we'll learn about JavaScript variables."
        videoUrl:
          type: string
          description: Cloudinary URL of lesson video
          example: "https://res.cloudinary.com/your-cloud-name/video/upload/v1723456789/lessons_videos/video.mp4"
          nullable: true
        order:
          type: integer
          description: Lesson order in the course
          example: 1
        course:
          type: string
          description: Course ID this lesson belongs to
          example: "64f8a9b2c1234567890abcde"
        createdAt:
          type: string
          format: date-time
          description: Lesson creation timestamp
          example: "2024-08-23T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Last lesson update timestamp
          example: "2024-08-23T10:30:00.000Z"

    LessonProgress:
      type: object
      properties:
        _id:
          type: string
          description: Progress record unique identifier
          example: "64f8a9b2c1234567890abce0"
        student:
          type: string
          description: Student ID
          example: "64f8a9b2c1234567890abce1"
        lesson:
          type: string
          description: Lesson ID
          example: "64f8a9b2c1234567890abcdf"
        course:
          type: string
          description: Course ID
          example: "64f8a9b2c1234567890abcde"
        completed:
          type: boolean
          description: Whether the lesson is completed
          example: true
        createdAt:
          type: string
          format: date-time
          description: Progress creation timestamp
          example: "2024-08-23T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Last progress update timestamp
          example: "2024-08-23T10:30:00.000Z"      

    Enrollment:
      type: object
      properties:
        _id:
          type: string
          description: Enrollment's unique identifier
          example: "64f8a9b2c1234567890abcde"
        student:
          type: string
          description: Student's user ID
          example: "64f8a9b2c1234567890abcde"
        course:
          type: string
          description: Course ID
          example: "64f8a9b2c1234567890abcde"
        payment_info:
          type: object
          description: Payment information from Stripe
          properties:
            paymentId:
              type: string
              description: Stripe payment intent ID
              example: "pi_1234567890abcdef"
            amount:
              type: number
              description: Payment amount
              example: 99.99
            currency:
              type: string
              description: Payment currency
              example: "NGN"
            paymentMethod:
              type: string
              description: Payment method used
              example: "card"
            status:
              type: string
              description: Payment status
              example: "paid"
        enrolledAt:
          type: string
          format: date-time
          description: When the student enrolled
          example: "2023-10-15T14:30:00Z"
        progress:
          type: number
          description: Course completion progress (0-100)
          example: 0
        enrollmentDate:
          type: string
          format: date-time
          description: When the student enrolled (alternative field)
        status:
          type: string
          enum: [active, completed, dropped]
          description: Enrollment status
          example: "active"

    Review:
      type: object
      properties:
        _id:
          type: string
          description: Review's unique identifier
          example: "64f8a9b2c1234567890abcde"
        student:
          type: string
          description: Student's user ID who wrote the review
          example: "64f8a9b2c1234567890abcde"
        course:
          type: string
          description: Course ID being reviewed
          example: "64f8a9b2c1234567890abcde"
        rating:
          type: number
          minimum: 1
          maximum: 5
          description: Rating given to the course (1-5)
          example: 4.5
        comment:
          type: string
          description: Review comment
          example: "Great course! Very informative."
        createdAt:
          type: string
          format: date-time
          description: Review creation timestamp

    Student:
      type: object
      properties:
        _id:
          type: string
          example: "64a1b2c3d4e5f6789abcdef1"
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john.doe@example.com"
        avatar:
          type: string
          example: "https://example.com/avatar.jpg"

    EnrollmentResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Enrollment confirmed"
        enrollment:
          $ref: '#/components/schemas/Enrollment'

    CheckoutSessionResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Payment session created"
        sessionUrl:
          type: string
          example: "https://checkout.stripe.com/pay/cs_test_1234567890"

    VerifyPaymentRequest:
      type: object
      required:
        - sessionId
        - courseId
      properties:
        sessionId:
          type: string
          example: "cs_test_1234567890abcdef"
        courseId:
          type: string
          example: "64a1b2c3d4e5f6789abcdef2"

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: "Resource not found"
        success:
          type: boolean
          example: false
        status:
          type: string
          example: "fail"
        error:
          type: string
          description: Detailed error information (optional)
          example: "User with ID 123 does not exist"

    AuthErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        msg:
          type: string
          example: "Invalid Token"
        message:
          type: string
          example: "Forbidden: Access Denied"

    ServerErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        msg:
          type: string
          example: "Server Error"
        error:
          type: string
          example: "Database connection failed"

    InstructorSuccessResponse:
      type: object
      properties:
        message:
          type: string
          example: "Instructor approved Successfully"
        instructor:
          $ref: '#/components/schemas/User'

    StudentSuccessResponse:
      type: object
      properties:
        message:
          type: string
          example: "Student blocked Successfully"
        student:
          type: object
          properties:
            id:
              type: string
              example: "64f8a9b2c1234567890abcde"
            username:
              type: string
              example: "john_student"
            email:
              type: string
              example: "student@example.com"
            role:
              type: string
              example: "student"
            isBlocked:
              type: boolean
              example: true

