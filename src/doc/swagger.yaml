openapi: 3.0.0
info:
  title: SkillUp API
  description: API documentation for the SkillUp project
  version: 1.0.0

servers:
  - url: http://localhost:7777/api/v1
    description: Local Skillup Api Server
  - url: https://skillup-tau.vercel.app/api/v1
    description: Production Skillup server

paths:
  # Authentication endpoints - Accessible by ALL users (no auth required)
  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account. No authentication required.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - role
              properties:
                name:
                  type: string
                  description: User's full name
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  description: User's password (will be hashed)
                  example: "securePassword123"
                role:
                  type: string
                  enum: [student, instructor, admin]
                  description: User's role in the system
                  example: "student"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  msg:
                    type: string
                    example: "User registered successfully"
        '401':
          description: User already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: "User already exists"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /auth/login:
    post:
      summary: Login user
      description: Authenticate user with email and password. No prior authentication required.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  description: User's password
                  example: "securePassword123"
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successful"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    $ref: '#/components/schemas/UserResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid email or password"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /auth/logout:
    post:
      summary: Logout user
      description: Logout user (placeholder endpoint)
      tags:
        - Authentication
      responses:
        '200':
          description: User logged out successfully
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  # Admin endpoints - ONLY accessible by ADMIN users (authentication + authorization required)
  /admin/approve-instructor/{instructorId}:
    put:
      summary: Approve an instructor
      description: |
        **ADMIN ONLY ENDPOINT** - Approve an instructor by changing their status from 'pending' to 'approved'.
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - name: instructorId
          in: path
          required: true
          description: The unique identifier of the instructor to approve
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      responses:
        '200':
          description: Instructor approved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorSuccessResponse'
        '400':
          description: User is not an instructor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '404':
          description: Instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /admin/reject-instructor/{instructorId}:
    put:
      summary: Reject an instructor
      description: |
        **ADMIN ONLY ENDPOINT** - Reject an instructor by changing their status from 'pending' to 'rejected'.
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - name: instructorId
          in: path
          required: true
          description: The unique identifier of the instructor to reject
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      responses:
        '200':
          description: Instructor rejected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorSuccessResponse'
        '400':
          description: User is not an instructor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '404':
          description: Instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /admin/block-student/{studentId}:
    put:
      summary: Block a student
      description: |
        **ADMIN ONLY ENDPOINT** - Block a student by setting their isBlocked status to true and sending a notification email.
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - name: studentId
          in: path
          required: true
          description: The unique identifier of the student to block
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      responses:
        '200':
          description: Student blocked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentSuccessResponse'
        '400':
          description: User is not a student
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /admin/approve-course/{courseId}:
    put:
      summary: Approve a course
      description: |
        **ADMIN ONLY ENDPOINT** - Approve a course by changing its status to 'approved'.
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          description: The unique identifier of the course to approve
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      responses:
        '200':
          description: Course approved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Course approved successfully"
                  course:
                    $ref: '#/components/schemas/Course'
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /admin/reject-course/{courseId}:
    put:
      summary: Reject a course
      description: |
        **ADMIN ONLY ENDPOINT** - Reject a course by changing its status to 'rejected'.
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          description: The unique identifier of the course to reject
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      responses:
        '200':
          description: Course rejected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Course rejected successfully"
                  course:
                    $ref: '#/components/schemas/Course'
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /admin/enrollments:
    get:
      summary: View all enrollments
      description: |
        **ADMIN ONLY ENDPOINT** - Retrieve all course enrollments in the system.
      tags:
        - Admin
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Enrollments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Enrollments retrieved successfully"
                  enrollments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Enrollment'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /admin/reviews:
    get:
      summary: View all reviews
      description: |
        **ADMIN ONLY ENDPOINT** - Retrieve all course reviews in the system.
      tags:
        - Admin
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Reviews retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Reviews retrieved successfully"
                  reviews:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    
  # Student endpoints - ONLY accessible by Student users (authentication + authorization required)
  /student/update-profile:
    put:
      summary: Update student profile and upload avatar
      description: Allows a student to update their personal info and upload an avatar (image). The upload will be handled by Cloudinary.
      tags:
        - Student
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Yusuf Abdulrasheed
                email:
                  type: string
                  format: email
                  example: yusufabdulrasheed@email.com
                bio:
                  type: string
                  example: i am a begnner in web development
                avatar:
                  type: string
                  format: binary
                  description: The image file to upload (PNG, JPG, JPEG)
      responses:
        '200':
          description: Student profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Profile updated successfully
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: Yusuf Abdulrasheed
                      email:
                        type: string
                        example: yusufabdulrasheed@email.com
                      avatar:
                        type: string
                        example: https://res.cloudinary.com/your-cloud-name/image/upload/v1723456789/avatar.png
        '400':
          description: Bad request or missing file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized â€” token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
                
  /student/enrolled-courses:
    get:
      summary: Get student's enrolled courses
      description: |
        **STUDENT ONLY ENDPOINT** - Retrieve all courses that the authenticated student is enrolled in with course details.
      tags:
        - Student
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Enrolled courses retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  count:
                    type: integer
                    description: Number of enrolled courses
                    example: 3
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Course unique identifier
                          example: "64f8a9b2c1234567890abcde"
                        title:
                          type: string
                          description: Course title
                          example: "Introduction to JavaScript"
                        description:
                          type: string
                          description: Course description
                          example: "Learn the fundamentals of JavaScript programming"
                        category:
                          type: string
                          description: Course category
                          example: "Programming"
                        thumbnail:
                          type: string
                          description: Course thumbnail image URL
                          example: "https://res.cloudinary.com/your-cloud-name/image/upload/v1723456789/course-thumbnail.jpg"
                        instructor:
                          type: string
                          description: Instructor's user ID
                          example: "64f8a9b2c1234567890abcdf"
                        lesson:
                          type: integer
                          description: Number of lessons in the course
                          example: 15
                        price:
                          type: number
                          description: Course price
                          example: 99.99
                        isPublished:
                          type: boolean
                          description: Whether the course is published
                          example: true
        '404':
          description: No enrolled courses found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "You have not enrolled in any course yet"
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Student access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Server Error"
                  error:
                    type: string
                    example: "Database connection failed"
                  
  /student/track-lesson-progress/{lessonId}:
    post:
      summary: Track lesson progress
      description: |
        **STUDENT ONLY ENDPOINT** - Update the completion status of a specific lesson for the authenticated student. Student must be enrolled in the course containing the lesson.
      tags:
        - Student
      security:
        - BearerAuth: []
      parameters:
        - name: lessonId
          in: path
          required: true
          description: The unique identifier of the lesson to track progress for
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - completed
              properties:
                completed:
                  type: boolean
                  description: Whether the lesson is completed or not
                  example: true
      responses:
        '200':
          description: Lesson progress updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lesson progress updated successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Lesson progress unique identifier
                        example: "64f8a9b2c1234567890abcde"
                      student:
                        type: string
                        description: Student's user ID
                        example: "64f8a9b2c1234567890abcdf"
                      course:
                        type: string
                        description: Course ID
                        example: "64f8a9b2c1234567890abcdg"
                      lesson:
                        type: string
                        description: Lesson ID
                        example: "64f8a9b2c1234567890abcdh"
                      completed:
                        type: boolean
                        description: Lesson completion status
                        example: true
                      createdAt:
                        type: string
                        format: date-time
                        description: Progress record creation timestamp
                        example: "2024-08-23T10:30:00.000Z"
                      updatedAt:
                        type: string
                        format: date-time
                        description: Progress record last update timestamp
                        example: "2024-08-23T10:30:00.000Z"
        '400':
          description: Bad request - lesson already marked as completed or invalid data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Lesson already marked as completed"
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Student not enrolled in the course or student access required
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "You are not enrolled in this course"
        '404':
          description: Lesson not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "lesson not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Server Error"
                  error:
                    type: string
                    example: "Database connection failed"

  /student/submit-review/{courseId}:
    post:
      summary: Submit a course review
      description: |
        **STUDENT ONLY ENDPOINT** - Submit a review and rating for a course. Student must be enrolled in the course and can only submit one review per course.
      tags:
        - Student
      security:
        - BearerAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          description: The unique identifier of the course to review
          schema:
            type: string
            example: "64f8a9b2c1234567890abcde"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rating
                - comment
              properties:
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                  description: Rating for the course (1-5 scale)
                  example: 4.5
                comment:
                  type: string
                  description: Review comment/feedback for the course
                  example: "Great course! Very informative and well-structured."
      responses:
        '201':
          description: Review submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Review Submitted successfully"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Review unique identifier
                        example: "64f8a9b2c1234567890abcde"
                      course:
                        type: string
                        description: Course ID being reviewed
                        example: "64f8a9b2c1234567890abcdf"
                      student:
                        type: string
                        description: Student's user ID who submitted the review
                        example: "64f8a9b2c1234567890abcdg"
                      rating:
                        type: number
                        description: Rating given to the course
                        example: 4.5
                      comment:
                        type: string
                        description: Review comment
                        example: "Great course! Very informative and well-structured."
                      createdAt:
                        type: string
                        format: date-time
                        description: Review creation timestamp
                        example: "2024-08-23T10:30:00.000Z"
                      updatedAt:
                        type: string
                        format: date-time
                        description: Review last update timestamp
                        example: "2024-08-23T10:30:00.000Z"
        '400':
          description: Bad request - review already exists for this course
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "You have already submitted a review for this course"
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorResponse'
        '403':
          description: Forbidden - Student not enrolled in the course or student access required
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "You must be enrolled in the course to submit a review"
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Course not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Server Error"
                  error:
                    type: string
                    example: "Database connection failed"

  # Instructor endpoints - ONLY accessible by Instructor users (authentication + authorization required)
  /instructor/update-profile:
    put:
      summary: Update instructor profile and upload avatar
      description: |
        **INSTRUCTOR ONLY ENDPOINT** - Update instructor profile information including name, bio, and upload/update avatar image. The avatar upload will be handled by Cloudinary with automatic resizing to 500x500 pixels.
      tags:
        - Instructor
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Instructor's full name
                  example: "Dr. John Smith"
                bio:
                  type: string
                  description: Instructor's biography/description
                  example: "Experienced software developer with 10+ years in web development and teaching."
                file:
                  type: string
                  format: binary
                  description: The avatar image file to upload (will be resized to 500x500 pixels)
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Profile updated successfully"
                  instructor:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Instructor's unique identifier
                        example: "64f8a9b2c1234567890abcde"
                      name:
                        type: string
                        description: Instructor's full name
                        example: "Dr. John Smith"
                      email:
                        type: string
                        format: email
                        description: Instructor's email address
                        example: "john.smith@example.com"
                      role:
                        type: string
                        description: User role
                        example: "instructor"
                      bio:
